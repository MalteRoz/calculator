<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app"></div>

  <section id="container">
    <div class="calculator">
      <div class="upper">
        <div class="theme">
          <div class="theme-card">
            <img class="light opacity" src="src/img/sun.png" alt="">
            <img class="dark" src="src/img/moon2.png" alt="">
          </div>
        </div>
        <div class="mathDisplay">
          <p class="mathDisplayPara"></p>
        </div>
        <div class="resultDisplay">
          <p class="resultsDisplayPara"> 
            320
          </p>
        </div>
      </div>
      <div class="lower">
        <div class="lower-gridArea">
          <button class="clear greenNumber" data-value="CA">AC</button>
          <button class="remove greenNumber" data-value="delete"><i class="fa-solid fa-delete-left"></i></button>
          <button class="operator greenNumber" data-value="%"><i class="fa-solid fa-percent"></i></button>
          <button class="operator oNumber" data-value="/"><i class="fa-solid fa-divide"></i></button>
          
          <button class="number" data-value="7">7</button>
          <button class="number" data-value="8">8</button>
          <button class="number" data-value="9">9</button>
          <button class="operator oNumber" data-value="*"><i class="fa-solid fa-xmark"></i></button>
          
          <button class="number" data-value="4">4</button>
          <button class="number" data-value="5">5</button>
          <button class="number" data-value="6">6</button>
          <button class="operator oNumber" data-value="-">-</button>
          
          <button class="number" data-value="1">1</button>
          <button class="number" data-value="2">2</button>
          <button class="number" data-value="3">3</button>
          <button class="operator oNumber" data-value="+"><i class="fa-solid fa-plus"></i></button>
          
          <button class="number" data-value="0">0</button>
          <button class="number" data-value=".">.</button>
          <button class="equal oNumber" data-value="=">=</button>
        </div>
      </div>

    </div>
    </div>
  </section>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
